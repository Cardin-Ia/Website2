<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Insect</title>
    <link rel="stylesheet" href="css/insect.css">
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id ="start-btn">Play Game</button>

    <div class="screen">
        <h1>What is your "favorite insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="/workspaces/website2/css/images/pngimg.com - fly_PNG3957.png" alt ="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="/workspaces/website2/css/images/pngimg.com - mosquito_PNG18158.png" alt ="mosquito">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src=/workspaces/website2/css/images/pngimg.com - roach_PNG12146.png alt ="roach">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="/workspaces/website2/css/images/pngimg.com" - spider_PNG4.png alt ="spider">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 class ="time" id="time"</h3>
    </div>
</body>
<script src ="js/insect.js"></script>
</html>
